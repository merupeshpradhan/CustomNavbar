<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main-container">
        <header>
            <div class="menu">
                <img src="imageVideo/menu.png" id="menu-logo" alt="menu icon" onclick="toggle()">
            </div>
            <h1>HELIX</h1>
            <div class="nav-list">
                <div class="nav-items">
                    Home
                </div>
                <div class="nav-items">
                    Connect
                </div>
                <div class="nav-items">
                    Address
                </div>
            </div>
        </header>
        <div class="text-container">
            <h4>
                <span>L</span>ets <span>E</span>njoy
            </h4>
            <h5>
                <span id="spnred">C</span>ome <span id="spnred">W</span>ith <span id="spnred">m</span>e
            </h5>
            <button>Click Here</button>
        </div>
        <div class="menu-items">
            <div class="sec1">
                <div class="menu-nav">
                    <div class="menu-nav-list">Home</div>
                    <div class="menu-nav-list">Connect</div>
                    <div class="menu-nav-list">Address</div>
                </div>
                <div id="item-list">
                    <select name="category" id="category">
                        <option value="">Select category</option>
                        <option value="">Sound</option>
                        <option value="">Light</option>
                        <option value="">Amplifier</option>
                    </select>
                </div>
                <div class="menu-item">
                    <a href="#Booking">Booking Detials</a>
                </div>
                <div class="menu-item">
                    <a href="#Product">Product Detials</a>
                </div>
                <div class="menu-item">
                    <a href="#Locations">Locations</a>
                </div>
            </div>
            <div class="sec2"></div>
        </div>
    </div>

</body>

</html>
